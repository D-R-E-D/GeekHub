<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">
        <h1 class="title">To Do List</h1>
        <div class="enter-text">
            <input id="enter-text__field" class="enter-text__field" type="text" placeholder="Enter the task">
            <input id="enter-text__btn" class="enter-text__btn" type="button" value="Create the task">
        </div>
    </header>
    <section class="tasks">
        <ol  id="tasks__list" class="tasks__list"></ol>
    </section>
    <script type="module" src="js/script.js"></script>
</body>
</html>
